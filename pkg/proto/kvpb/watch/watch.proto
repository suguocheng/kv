syntax = "proto3";

package kvpb;

option go_package = "kv/pkg/proto/kvpb";

// ==================== Watch请求 ====================

// WatchRequest Watch监听请求
message WatchRequest {
  string key = 1;         // 要监听的键
  string prefix = 2;      // 要监听的前缀
  string watcher_id = 3;  // 监听器ID（可选）
}

// ==================== Watch事件 ====================

// WatchEvent Watch事件
message WatchEvent {
  int32 type = 1;        // 事件类型：0=PUT, 1=DELETE, 2=EXPIRE
  string key = 2;        // 键名
  string value = 3;      // 值
  int64 revision = 4;    // 版本号
  int64 timestamp = 5;   // 时间戳
  int64 ttl = 6;         // TTL
} 